<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="e.g., 25">

        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <hr style="border: 2px solid #333; margin: 20px 0;">

        <label for="result">Result:</label>
        <input type="number" id="result" readonly>

        <select id="resultUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button id="historyToggle" class="history-toggle"> Conversion History</button>

        <div id="historySection" class="history-section" style="display: none;">
            <div id="historyList" class="history-list">
                <p style="text-align: center; color: #999;">No conversions yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
